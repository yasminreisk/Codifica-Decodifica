<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Resilia</title>

    <script src = "projetocopia.js" defer></script>

</head>
<body>
    <header class="title"> <h1> (De)codificando</h1> 
    </header>
    <main>
        <form class="container">
            <div class="message">
                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="7" id="mensagem" class="input-padrao" required></textarea>
            </div>

                <select name="opcao" id="opcao">
                    <option value disabled selected>Escolha...</option>
                    <option value=cipher id="idCesar">Cifra de Cesar</option>
                    <option value=base id ="idBase">Base 64</option>
                </select>

            <div class=cifra id="invisivel">
                <input type="number" placeholder="Incremento" id="incCesar">
            </div>    

            <section>
                <input type="radio" id="codificado" name="codificar" value="codificado" checked>
                <label for="codificado" > Codificar</label>
                <input type="radio" id="decodificado" name="codificar" value="decodificado">
                <label for="decodificado"> Decodificar</label><br>
            </section>

            <div>
                <button type ="submit" id="botaoCod" class="codBotao">Codificar</button>
                <button type ="submit" id="botaoDec" class="decodBotao">Decodificar</button>  
            </div>

            <div>
                <label for="mensagem">Resultado</label>
                <textarea cols="50" rows="7" id="resultado" readonly></textarea>
            </div>
        </form>
    </main>    
</body>
</html>
